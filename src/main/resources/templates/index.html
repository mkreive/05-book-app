<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>LIBRARY</title>
    <link th:href="@{/styles/main-style.css}" rel="stylesheet" />
</head>

<body>
<div class="container">
  <h1 class="header">Books</h1>
  <table class="table">
    <tr class="row">
      <td>ISBN</td>
      <td>Name</td>
      <td>Author</td>
      <td>Year</td>
      <td>Category</td>
      <td>Amount</td>
    </tr>
    <tr class="row" th:each=" book : ${books}">
      <td th:text="${book.ISBN}"></td>
      <td th:text="${book.name}"></td>
      <td th:text="${book.author}"></td>
      <td th:text="${book.year}"></td>
      <td th:text="${book.category}"></td>
      <td th:text="${book.amount}"></td>
      <td>
        <button class="button"><a th:href="@{'/edit/' + ${book.id}}">Edit</a></button>
      </td>
      <td>
        <button class="button"><a th:href="@{'/delete/' + ${book.id}}">Delete</a></button>
      </td>
    </tr>
  </table>
    <button class="button"><a href="/add">Add a new book</a></button>
</div>


</body>
</html>
