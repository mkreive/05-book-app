<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <title>LIBRARY</title>
  <link th:href="@{/styles/main-style.css}" rel="stylesheet" />
</head>

<body>
<div class="navigation">
  <a class="nav" href="/index">Home</a>
  <a class="nav" href="/authors">Authors</a>
  <a class="nav" href="/add">Add Book</a>
  <label for="search" class="input--search">
    <input id="search" name="search"  type="text" placeholder="search..">
  </label>
</div>
<div class="container">
  <h1 class="header">Author Books List</h1>
  <table class="table">
    <tr class="row">
      <td>Title</td>
      <td>Year</td>
      <td>Category</td>
      <td>ISBN</td>
      <td>Amount</td>
      <td>Actions</td>
    </tr>
    <tr class="row" th:each="book : ${books}">
      <td th:text="${book.name}"></td>
      <td th:text="${book.year}"></td>
      <td th:text="${book.category}"></td>
      <td th:text="${book.ISBN}"></td>
      <td th:text="${book.amount}"></td>
      <td>
        <button class="button"><a th:href="@{'/edit/' + ${book.id}}">Edit</a></button>
        <button class="button"><a th:href="@{'/delete/' + ${book.id}}">Delete</a></button>
      </td>
    </tr>
  </table>
  <button class="button"><a href="/add">Add a new book</a></button>
</div>


</body>
</html>
