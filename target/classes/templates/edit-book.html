<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <title>LIBRARY</title>
  <link th:href="@{/styles/main-style.css}" rel="stylesheet" />
</head>

<body>
<div class="navigation">
  <a class="nav" href="/index">Home</a>
  <a class="nav" href="/authors">Authors</a>
  <a class="nav" href="/add">Add Book</a>
  <label for="search" class="input--search">
    <input id="search" name="search"  type="text" placeholder="search..">
  </label>
</div>
<div class="container">
  <h1 class="header">Edit book</h1>
  <form th:action="@{/edit/{id}(id=${book.id})}"  method="post" th:object="${book}" class="form">

    <label for="isbn">ISBN</label>
    <input class="input" type="text" name="isbn" id="isbn" th:field="${book.ISBN}">

    <label for="name">Name</label>
    <input class="input" type="text" name="name" id="name" th:field="${book.name}">

    <label for="authorfirstname">Author Name</label>
    <input class="input" type="text" name="authorfirstname" id="authorfirstname" th:field="${book.author.firstName}">

    <label for="authorlastname">Author Last Name</label>
    <input class="input" type="text" name="authorlastname" id="authorlastname" th:field="${book.author.lastName}">

    <label for="year">Year</label>
    <input class="input" type="number" name="year" id="year" th:field="${book.year}">

    <label for="category">Category</label>
    <select class="input" name="category" id="category">
      <option value="SCIENCE">Science</option>
      <option value="MYSTERY">Mystery</option>
      <option value="ROMANCE">Romance</option>
      <option value="HORROR">Horror</option>
      <option value="HISTORICAL">Historical</option>
      <option value="FANTASY">Fantasy</option>
      <option value="THRILLER">Thriller</option>
      <option value="MEMOIR">Memoir</option>
      <option value="POETRY">Poetry</option>
      <option value="NOVEL">Novel</option>
      <option value="BIOGRAPHY">Biography</option>
      <option value="CHILDREN">Children</option>
    </select>

    <label for="amount">Amount</label>
    <input class="input" type="number" name="amount" id="amount" th:field="${book.amount}">

    <button type="submit" class="button" value="update book">Update Book</button>
  </form>
</div>
</body>
</html>
